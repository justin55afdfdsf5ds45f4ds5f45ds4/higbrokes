services:
  - type: web
    name: genesis-civilization
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: LLM_PROVIDER
        value: replicate
      - key: REPLICATE_API_KEY
        sync: false
      - key: REPLICATE_MODEL
        value: openai/gpt-4o-mini
      - key: MONAD_RPC_URL
        value: https://monad-mainnet.drpc.org
      - key: FUNDER_PRIVATE_KEY
        sync: false
      - key: AGENT_SEED
        sync: false
      - key: MOLTBOOK_API_KEY
        sync: false
      - key: CYCLE_INTERVAL_MS
        value: "180000"
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
